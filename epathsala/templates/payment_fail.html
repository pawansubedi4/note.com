<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Failed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fef2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-box {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #dc2626;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #4b5563;
      font-size: 18px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      background-color: #dc2626;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h2>Payment Failed</h2>
    <p>Something went wrong. Please try again.<br>
      If not working after paying too. contact us by mentioning your user name.
    </p>
    <a href="/subscribe/">Try Again</a>
  </div>
</body>
</html>
